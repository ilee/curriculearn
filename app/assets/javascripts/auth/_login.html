<div class="green_background">
  <div class="container">
    <div class="form_container">
        <div class="page-header">
          <h2>Log in</h2>
        </div>

      <form ng-submit="login()">
        <div class="input-group">
          <input type="email" class="form-control input_style" placeholder="Email" ng-model="user.email">
        </div>
        
        <div class="input-group">
          <input type="password" class="form-control input_style" placeholder="Password" ng-model="user.password">
        </div>
        <input type="submit"class="btn btn-primary btn-lg btn-block" value="Let's Go!">
      </form>

        </div>

  </div>

</div>

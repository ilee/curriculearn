
<div class="container">

	<div class="row">
		<div class="col-md-6 profile_box">
			<div class="profile_box">
				<h1><span>Find a Curriculum</span></h1>
			</div>
		</div>

		<div class="col-md-6 dashboard_top_buttons">
			<input class="search_curriculum" type="search" name="filter" placeholder="Search Curriculums" ng-model="search">
		</div>
	</div>

	<div class="instruct_table">
		<h3>Curriculums</h3>
		<hr>
		<div class="curriculum_subject_box">
			<div class="col-md-6" ng-repeat="curriculum in curriculums | filter:search">
					<div class="page-header">
						<h3><a href="#/curriculums/{{curriculum.id}}" class="button_white_text">{{curriculum.name}}</a></h3>
					</div>
					<div class="subject_body_content">
					
						<h5>Teaching Style: Montasorri Learning</h5>
						<ul class="list-unstyled subject_category" ng-repeat="subject in curriculum.subjects | filter:search">

							<li><h4 class="course_title">{{subject.title}}</h4></li>
							<ul ng-repeat="course in subject.courses | filter:search">
								<li><h4 class="chapter_title">{{course.title}}</h4></li>
								<ul ng-repeat="chapter in course.chapters | filter:search">

									<li><h4 class="lesson_title">{{chapter.title}}</h4></li>

								</ul>
							</ul>
						</ul>
					</div>
			</div>
		</div>
	</div>

</div>

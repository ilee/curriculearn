
<h1>Create a Curriculum</h1>

<form ng-submit="addCurriculum()"
  style="margin-top:30px;">
  <h3>Add a new curriculum</h3>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Name"
    ng-model="name"></input>
  </div>
  <button type="submit" class="btn btn-primary">Curriculum</button>
</form>

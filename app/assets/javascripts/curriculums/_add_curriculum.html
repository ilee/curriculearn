
<h1>Create a Curriculum</h1>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Curriculum Title</label>
    <input type="text" class="form-control" id="exampleInputText1" placeholder="Ex: My fithgrade awesome" name="title">
  </div>
  <div class="form-group">
    <label>Teaching Style</label>
    <select class="form-control" name="level">
      <option>Lecture style</option>
      <option>Montesori style</option>
      <option>No textbook</option>
      <option>Coopertive</option>
      <option>Instructional</option>
    </select>

  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">What supplies will you need for this curriculum?</label>
    <input type="text" class="form-control" id="exampleInputText1" placeholder="Ex: a journal" name="supplies">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
